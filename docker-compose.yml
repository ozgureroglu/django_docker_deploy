version: '3'

services:
  db:
    image: postgres

  django:
    build: .
    image: django_docker_deploy:latest
    # container_name: wbdap_django_1
    # command: python3 manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/srv/static
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    depends_on:
      - db


  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./src:/src
      - ./nginx_config:/etc/nginx/conf.d
    depends_on:
      - django
